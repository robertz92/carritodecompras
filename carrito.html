<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electro Shop</title>
  <style>
    /* Estilos base */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Estilos de encabezado */
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    .logo-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .navigation ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .navigation ul li {
      margin: 0 10px;
    }

    .navigation ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navigation ul li a:hover {
      color: #007bff;
    }

    .search-icon input[type="search"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .car svg {
      vertical-align: middle;
    }

    /* Estilos de contenedor del carrito */
    .container-carrito {
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Estilos de título */
    h2 {
      text-align: center;
      color: #333;
    }

    /* Estilos de contenido */
    .contenido {
      margin-bottom: 20px;
    }

    .contenido label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contenido input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Estilos de tabla */
    .tabla {
      width: 100%;
      border-collapse: collapse;
    }

    .tabla th, .tabla td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .tabla th {
      background-color: #f7f7f7;
    }

    /* Estilos de sección de carga */
    #loaders {
      text-align: center;
      margin-top: 20px;
    }

    /* Estilos de botones de envío */
    .botones-envio {
      text-align: center;
      margin-top: 20px;
    }

    .botones-envio .button {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      margin: 5px;
    }

    .botones-envio .button:hover {
      background-color: #218838;
    }

    /* Estilos de pie de página */
    footer, .footer-section {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    footer a, .footer-section a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover, .footer-section a:hover {
      text-decoration: underline;
    }

    /* Estilos de sección de pie de página */
    .footer-section .container-footer {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-section .row-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Estilos de menú de pie de página */
    .footer-menu ul {
      list-style: none;
      padding: 0;
      display: flex;
    }

    .footer-menu ul li {
      margin: 0 10px;
    }

    .footer-menu ul li a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu logo-nav">
      <a href="index.html" class="logo">ELECTROSHOP</a>
      <label class="menu-icon"><span class="fas fa-bars icomin"></span></label>
      <nav class="navigation">
        <ul>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li class="search-icon">
            <input type="search" placeholder="Search">
            <label class="icon">
              <span class="fas fa-search"></span>
            </label>
          </li>
          <li class="car"><a href="carrito.html">
            <svg class="bi bi-cart3" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container-carrito">
      <h2>Realizar Compra</h2>
      <form id="procesar-pago" action="#" method="POST">
        <div class="contenido titulo">
          <label for="cliente" class="">Cliente :</label>
          <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Ingrese su nombre" onkeypress="return sololetras(event)" onpaste="return false" required>
        </div>
        <div class="contenido titulo">
          <label for="email" class="">Correo :</label>
          <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo" required>
        </div>

        <div id="carrito" class="contenido">
          <table class="tabla" id="lista-compra">
            <thead>
              <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Sub Total</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se agregarán los productos del carrito -->
            </tbody>
            <tr>
              <th colspan="4" scope="col" class="">SUB TOTAL :</th>
              <th scope="col">
                <p id="subtotal"></p>
              </th>
            </tr>
            <tr>
              <th colspan="4" scope="col" class="">IGV :</th>
              <th scope="col">
                <p id="igv"></p>
              </th>
            </tr>
            <tr>
              <th colspan="4" scope="col" class="">TOTAL :</th>
              <th scope="col">
                <input type="text" id="total" name="monto_total" readonly>
              </th>
            </tr>
          </table>
        </div>

        <div class="" id="loaders">
          <img id="cargando" src="assets/img/cargando.gif" width="220">
        </div>

        <div class="botones-envio">
          <a href="productos.html" class="button" id="volver">Seguir comprando</a>
          <input type="submit" class="button" id="procesar-compra" onclick="validarCorreo(form.correo.value)" value="Realizar compra">
        </div>
      </form>
    </div>
  </main>

  <footer class="footer-section">
    <div class="copyright-area">
      <div class="container-footer">
        <div class="row-footer">
          <div class="col-xl-6 col-lg-6 text-center text-lg-left">
            <div class="copyright-text">
              <p>Copyright &copy; 2020, todos los derechos reservados <a href="index.html"> ELECTROSHOP</a></p>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 d-none d-lg-block text-right">
            <div class="footer-menu">
              <ul>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script src="assets/js/scripts.js"></script>
  <script src="assets/js/carrito.js"></script>
  <script src="assets/js/pedido.js"></script>
  <script src="assets/js/compra.js"></script>
</body>
</html>
